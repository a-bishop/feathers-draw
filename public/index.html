<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <title>FeathersJS drawing app</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/base.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/chat.css"
    />
    <style>
      @font-face {
        font-family: 'Nightfall';
        src: url('./fonts/nightfall.ttf') format('truetype');
      }

      html {
        font-size: 10px;
      }

      h1 {
        font-size: 6rem;
      }

      h3 {
        margin: 0;
        font-size: 3rem;
      }

      canvas {
        background-color: #282c34;
        border: solid black 1px;
        cursor: crosshair;
      }

      .text {
        font-family: 'Nightfall';
      }

      .flexColumnContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .colorBox {
        width: 40px;
        height: 40px;
        border: 2px solid grey;
      }

      #clearButton,
      #findButton {
        cursor: pointer;
        padding: 2rem;
        margin: 2rem;
        font-size: 2rem;
        border-radius: 10px;
        max-width: 10rem;
      }

      #interactiveBar {
        display: flex;
        flex-direction: row;
        max-width: 80rem;
        align-items: center;
        justify-content: space-around;
      }

      @media only screen and (max-width: 600px) {
        #interactiveBar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="flexColumnContainer">
        <h1 id="title" class="text">Outdraw</h1>
        <canvas width="700px" height="400px"></canvas>
        <div id="interactiveBar">
          <div
            style="display: flex;
            justify-content: space-between;
            align-items: center;
            width: 350px;
            padding-top: 1rem;"
          >
            <h3 class="text">Choose pen color:</h3>
            <div
              id="rgba(215, 217, 215, 1)"
              class="colorBox colors"
              style="background-color: rgba(215, 217, 215, 1);"
            ></div>
            <div
              id="rgba(219, 80, 74, 1)"
              class="colorBox colors"
              style="background-color: rgba(219, 80, 74, 1);"
            ></div>
            <div
              id="rgba(89, 131, 146, 1)"
              class="colorBox colors"
              style="background-color: rgba(89, 131, 146, 1);"
            ></div>
            <div
              id="rgba(215, 180, 158, 1)"
              class="colorBox colors"
              style="background-color: rgba(215, 180, 158, 1);"
            ></div>
          </div>
          <button class="text" id="clearButton">Clear</button>
        </div>
      </div>
      <!-- End mainContainer -->
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>

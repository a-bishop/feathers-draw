<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <title>FeathersJS drawing app</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/base.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/chat.css"
    />
  </head>
  <body>
    <div id="app">
      <h1 id="title">Drawing App</h1>
      <canvas
        id="canvas"
        width="500"
        height="300"
        style="background-color: darkgrey; border:solid black 1px;"
      ></canvas>
      <div
        style="display: flex; justify-content: space-between; align-items: center; width: 400; padding-top: 10px;"
      >
        <button id="clear">Clear</button>
        <div>Choose color:</div>
        <div
          id="red"
          class="colors"
          style="background-color: red; width: 30px; height: 30px; border: 1px solid black;"
        ></div>
        <div
          id="blue"
          class="colors"
          style="background-color: blue; width: 30px; height: 30px; border: 1px solid black;"
        ></div>
        <div
          id="green"
          class="colors"
          style="background-color: green; width: 30px; height: 30px; border: 1px solid black;"
        ></div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="app.js"></script>
  </body>
</html>

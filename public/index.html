<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <title>FeathersJS drawing app</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/base.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/chat.css"
    />
    <style>
      @font-face {
        font-family: 'Nightfall';
        src: url('./fonts/nightfall.ttf') format('truetype');
      }

      html {
        font-size: 10px;
      }

      h1 {
        font-size: 5rem;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }

      h3 {
        margin: 0;
        font-size: 2.5rem;
      }

      canvas {
        background-color: #282c34;
        border: solid black 1px;
        /* cursor: url('cursor.cur'), auto; */
      }

      .text {
        font-family: 'Nightfall';
      }

      .flexColumnContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .colorBox {
        width: 40px;
        height: 40px;
        border: 2px solid grey;
        cursor: pointer;
      }

      .editButton {
        cursor: pointer;
        padding: 1rem;
        margin: 1rem;
        margin-left: 1rem;
        font-size: 2rem;
        border-radius: 10px;
        max-width: 10rem;
      }

      #undoButton {
        margin-left: 2rem;
      }

      #choosePenText {
        font-size: 3rem;
      }

      #titleContainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      #editButtonsContainer {
        justify-self: flex-end;
      }

      #interactiveBarContainer {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }

      #colorsContainer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 400px;
      }

      @media only screen and (max-width: 600px) {
        #interactiveBarContainer {
          max-width: 95vw;
        }

        h1 {
          font-size: 4rem;
          margin-top: 1rem;
          margin-bottom: 1rem;
        }

        .colorBox {
          width: 25px;
          height: 25px;
        }

        .editButton {
          padding: 1rem;
          margin: 1rem;
          margin-left: 2rem;
          font-size: 2rem;
          border-radius: 10px;
          max-width: 10rem;
        }

        #choosePenText {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="flexColumnContainer">
        <div id="titleContainer">
          <h1 id="title" class="text">Outdraw</h1>
          <div id="editButtonsContainer">
            <button class="text editButton" id="undoButton">Undo</button>
            <button class="text editButton" id="clearButton">Clear</button>
          </div>
        </div>
        <div class="canvasContainer">
        </div>
        <div id="interactiveBar">
          <div
            style="display: flex;
            justify-content: space-between;
            align-items: center;
            width: 350px;
            padding-top: 1rem;"
          >

        <div id="interactiveBarContainer">
          <div id="colorsContainer">
          <h3 id="choosePenText" class="text">Choose pen color:</h3>
            <div
              id="rgba(215, 217, 215, 1)"
              class="colorBox colors"
              style="background-color: rgba(215, 217, 215, 1);"
            ></div>
            <div
              id="rgba(219, 80, 74, 1)"
              class="colorBox colors"
              style="background-color: rgba(219, 80, 74, 1);"
            ></div>
            <div
              id="rgba(89, 131, 146, 1)"
              class="colorBox colors"
              style="background-color: rgba(89, 131, 146, 1);"
            ></div>
            <div
              id="rgba(215, 180, 158, 1)"
              class="colorBox colors"
              style="background-color: rgba(215, 180, 158, 1);"
            ></div>
          </div>
          <!-- <button class="text editButton" id="undoButton">Undo</button>
          <button class="text editButton" id="clearButton">Clear</button> -->
        </div>
      </div>
      <!-- End mainContainer -->
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
